name: ðŸ§ª Deploy website to DEV
on:
  workflow_dispatch:
  push:
    branches: [dev]
    paths-ignore: [".vscode/**", "README.md", ".*"]
permissions:
  contents: write
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Dev
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish --configuration Debug --no-restore

      - uses: azure/webapps-deploy@v2.2.10
        name: Deploy
        with:
          app-name: dev.landmarkanalytics.com
          publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV }}
          package: "./bin/Debug/net6.0/publish"
          images: ""
