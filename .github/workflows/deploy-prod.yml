name: ðŸš€ Deploy website to PROD
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore: [".vscode/**", "README.md", ".*"]
permissions:
  contents: write
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Prod
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish --configuration Release --no-restore

      - name: Deploy
        uses: azure/webapps-deploy@v2.2.10
        with:
          app-name: landmarkanalytics.com
          publish-profile: ${{ secrets.PUBLISH_PROFILE_PROD }}
          package: ./bin/Release/net6.0/publish
