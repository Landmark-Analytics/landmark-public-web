name: ðŸš€ Deploy website to PROD
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore: [".vscode/**", "README.md", ".*"]
permissions:
  contents: write
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Prod
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish --configuration Release --no-restore

      - name: ðŸ“‚ Upload files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: landmarkanalytics.com
          username: ${{ secrets.FTP_USERNAME_PROD }}
          password: ${{ secrets.FTP_PASSWORD_PROD }}
          local-dir: ./bin/Release/net6.0/publish/
          server-dir: ./
          protocol: ftps
          exclude: |
            .cspell.json
            package.json
            package-lock.json
