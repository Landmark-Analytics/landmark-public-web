name: ğŸš€ Build & Deploy
on:
  workflow_dispatch:
  push:
    branches: ['main']
    paths-ignore: ['.vscode/**', 'README.md', '.*']
permissions:
  contents: write
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v5

      - name: ğŸ”§ Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
