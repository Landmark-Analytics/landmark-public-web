name: ðŸš€ Deploy website to PROD
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore: ['.vscode/**', 'README.md', '.*']
permissions:
  contents: write
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Prod
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          npm run build

      - name: ðŸ“‚ Upload files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: landmarkanalytics.com
          username: ${{ secrets.FTP_USERNAME_PROD }}
          password: ${{ secrets.FTP_PASSWORD_PROD }}
          local-dir: ./_site/
          server-dir: ./
          protocol: ftps
